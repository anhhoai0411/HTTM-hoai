<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Text Translation</title>
    <style>
      body {
font-family: Arial, sans-serif;
background-color: #f2f2f2;
}

h1 {
text-align: center;
margin-top: 50px;
}

form {
max-width: 600px;
margin: 0 auto;
background-color: #fff;
padding: 20px;
border-radius: 10px;
box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
}

label {
font-weight: bold;
}

textarea {
width: 100%;
height: 200px;
border: 2px solid #ccc;
border-radius: 5px;
padding: 10px;
resize: none;
}

select {
width: 100%;
height: 40px;
border: 2px solid #ccc;
border-radius: 5px;
padding: 5px;
font-size: 16px;
margin-bottom: 10px;
}

input[type="submit"] {
background-color: #FF0000;
color: #fff;
border: none;
border-radius: 5px;
padding: 10px;
font-size: 16px;
cursor: pointer;
transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
background-color: #3e8e41;
}

h2 {
margin-top: 30px;
}

p {
margin: 10px 0;
}

b {
font-weight: bold;
}
    </style>
  </head>
  <body>

    <h1>Text Translation</h1>
    <form method="post" action="/translate">
      <label for="source_text">Source Text:</label>
      <textarea name="source_text" id="source_text" required></textarea><br><br>
      <label for="source_lang">Source Language:</label>
      <select name="source_lang" id="source_lang" required>
        <option value="English">English</option>
        <option value="German">German</option>
        <option value="French">French</option>
        <option value="Spanish">Spanish</option>
        <option value="Vietnam">Vietnam</option>
        <option value="Thailand">Thailand</option>
        <!-- Add more options for supported languages -->
      </select><br><br>
      <label for="target_lang">Target Language:</label>
      <select name="target_lang" id="target_lang" required>
        <option value="English">English</option>
        <option value="German">German</option>
        <option value="French">French</option>
        <option value="Spanish">Spanish</option>
        <option value="Vietnam">Vietnam</option>
        <option value="Thailand">Thailand</option>
        <!-- Add more options for supported languages -->
      </select><br><br>
      <input type="submit" value="Translate">
    </form>
    {% if target_text %}
      <h2>Result:</h2>
      <p><b>Source Text:</b> {{ source_text }}</p>
      <p><b>Target Text:</b> {{ target_text }}</p>
    {% endif %}
  </body>
</html>
